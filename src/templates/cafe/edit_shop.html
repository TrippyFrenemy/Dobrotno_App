{% extends "base.html" %}
{% block title %}Редактировать кофейню{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Редактировать кофейню</h2>
  <form method="post" class="flex flex-col gap-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <input type="text" name="name" value="{{ shop.name }}" required class="border p-2 rounded" />
    <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Сохранить</button>
  </form>
</div>
{% endblock %}
