{% extends "base.html" %}
{% block title %}Редактировать запись{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Редактировать смену</h2>
  <form method="post" class="flex flex-col gap-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <input type="date" name="date_" value="{{ record.date }}" required class="border p-2 rounded" />
    <input type="number" step="0.01" name="total_cash" value="{{ record.total_cash }}" required class="border p-2 rounded" />
    <input type="number" step="0.01" name="terminal" value="{{ record.terminal }}" required class="border p-2 rounded" />
    <input type="number" step="0.01" name="cash" value="{{ record.cash }}" required class="border p-2 rounded" />
    <input type="number" step="0.01" name="expenses" value="{{ record.expenses }}" required class="border p-2 rounded" />
    <select name="barista_id" required class="border p-2 rounded">
      {% for barista in baristas %}
        <option value="{{ barista.id }}" {% if barista.id == record.barista_id %}selected{% endif %}>{{ barista.name }}</option>
      {% endfor %}
    </select>
    <button type="submit" class="bg-green-600 text-white py-2 rounded hover:bg-green-700">Сохранить</button>
  </form>
</div>
{% endblock %}
