{% extends "base.html" %}
{% block title %}Добавить запись{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Добавить запись</h2>
  <form method="post" class="flex flex-col gap-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <input type="date" name="date_" required class="border p-2 rounded" />
    <input type="number" step="0.01" name="total_cash" placeholder="Сумма кассы" required class="border p-2 rounded" />
    <input type="number" step="0.01" name="terminal" placeholder="Терминал" required class="border p-2 rounded" />
    <input type="number" step="0.01" name="cash" placeholder="Наличные" required class="border p-2 rounded" />
    <input type="number" step="0.01" name="expenses" placeholder="Траты" required class="border p-2 rounded" />
    <select name="barista_id" required class="border p-2 rounded">
      <option value="">Выберите бариста</option>
      {% for barista in baristas %}
        <option value="{{ barista.id }}">{{ barista.name | e}}</option>
      {% endfor %}
    </select>
    <button type="submit" class="bg-green-600 text-white py-2 rounded hover:bg-green-700">Сохранить</button>
  </form>
</div>
{% endblock %}
