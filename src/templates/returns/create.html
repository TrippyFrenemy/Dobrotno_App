{% extends "base.html" %}
{% block title %}Добавить возврат{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Добавить возврат</h2>
  <form method="post" class="flex flex-col gap-4">
    <input type="date" name="date_" required class="border p-2 rounded" />
    <input type="number" step="0.01" name="amount" placeholder="Сумма возврата (грн)" required class="border p-2 rounded" />
    <textarea name="reason" placeholder="Причина (необязательно)" class="border p-2 rounded"></textarea>
    <button type="submit" class="bg-red-600 text-white py-2 rounded hover:bg-red-700">Сохранить</button>
  </form>
</div>
{% endblock %}
