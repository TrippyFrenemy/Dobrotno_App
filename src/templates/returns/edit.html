{% extends "base.html" %}
{% block title %}Редактировать возврат{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Редактировать возврат #{{ ret.id }}</h2>
  <form method="post" class="flex flex-col gap-4">
    <input type="date" name="date_" value="{{ ret.date }}" required class="border p-2 rounded" />
    <input type="number" step="0.01" name="amount" value="{{ ret.amount }}" required class="border p-2 rounded" />
    <textarea name="reason" class="border p-2 rounded">{{ ret.reason }}</textarea>
    <button type="submit" class="bg-green-600 text-white py-2 rounded hover:bg-green-700">Сохранить</button>
  </form>
</div>
{% endblock %}
