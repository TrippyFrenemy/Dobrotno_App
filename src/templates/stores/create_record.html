{% extends "base.html" %}
{% block title %}Добавить запись{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Добавить запись</h2>
  <form method="post" class="flex flex-col gap-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <input type="date" name="date_" required class="border p-2 rounded" />

    <input type="number" step="0.01" name="cash" placeholder="Итоговая касса (Z)" required class="border p-2 rounded" />
    <input type="text" name="cash_comment" placeholder="Комментарий" class="border p-2 rounded" />

    <input type="number" step="0.01" name="cash_on_hand" placeholder="Остаток" required class="border p-2 rounded" />
    <input type="text" name="cash_on_hand_comment" placeholder="Комментарий" class="border p-2 rounded" />

    <input type="number" step="0.01" name="terminal" placeholder="Терминал" required class="border p-2 rounded" />
    <input type="text" name="terminal_comment" placeholder="Комментарий" class="border p-2 rounded" />

    <input type="number" step="0.01" name="changed_price" placeholder="Измененная цена" class="border p-2 rounded" />
    <input type="text" name="changed_price_comment" placeholder="Комментарий" class="border p-2 rounded" />

    <input type="number" step="0.01" name="discount" placeholder="Уценка" class="border p-2 rounded" />
    <input type="text" name="discount_comment" placeholder="Комментарий" class="border p-2 rounded" />

    <input type="number" step="0.01" name="promotion" placeholder="Акция" class="border p-2 rounded" />
    <input type="text" name="promotion_comment" placeholder="Комментарий" class="border p-2 rounded" />

    <input type="number" step="0.01" name="to_store" placeholder="На магазин" class="border p-2 rounded" />
    <input type="text" name="to_store_comment" placeholder="Комментарий" class="border p-2 rounded" />

    <input type="number" step="0.01" name="refund" placeholder="Возврат" class="border p-2 rounded" />
    <input type="text" name="refund_comment" placeholder="Комментарий" class="border p-2 rounded" />

    <input type="number" step="0.01" name="service" placeholder="Служебная" class="border p-2 rounded" />
    <input type="text" name="service_comment" placeholder="Комментарий" class="border p-2 rounded" />

    <input type="number" step="0.01" name="receipt" placeholder="Товарный чек" class="border p-2 rounded" />
    <input type="text" name="receipt_comment" placeholder="Комментарий" class="border p-2 rounded" />

    <label>Сотрудники магазина</label>
    <select name="store_employees" multiple class="border p-2 rounded h-40">
      {% for emp in store_employees %}
      <option value="{{ emp.id }}">{{ emp.name | e }}</option>
      {% endfor %}
    </select>

    <label>Сотрудники склада</label>
    <select name="warehouse_employees" multiple class="border p-2 rounded h-40">
      <option value="">---</option>
      {% for emp in warehouse_employees %}
      <option value="{{ emp.id }}">{{ emp.name | e }}</option>
      {% endfor %}
    </select>

    <button type="submit" class="bg-green-600 text-white py-2 rounded hover:bg-green-700">Сохранить</button>
  </form>
</div>
{% endblock %}
