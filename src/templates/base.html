<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dobrotno App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow py-4 px-8 flex justify-between items-center">
        <a href="/dashboard" class="text-2xl font-bold text-gray-700 hover:underline">Dobrotno App</a>
        <div>
            {% if user is defined and user %}
                <span class="mr-4 text-gray-600">{{ user.name }}</span>
                <a href="/users/me" class="mr-4 text-blue-600 hover:underline">Мой аккаунт</a>
                <a href="/auth/logout" class="text-red-500 hover:underline">Выход</a>
            {% endif %}
        </div>
    </nav>
    <main class="p-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

<script>
    async function refreshTokenIfNeeded() {
        const exp = localStorage.getItem('access_exp');
        if (exp && Date.now() > parseInt(exp)) {
            try {
                const res = await fetch("/auth/refresh", { method: "POST", credentials: "include" });
                if (res.ok) {
                    const now = Date.now();
                    localStorage.setItem('access_exp', now + 30 * 60 * 1000); // +30 минут
                } else {
                    window.location.href = "/auth/login";
                }
            } catch {
                window.location.href = "/auth/login";
            }
        }
    }

    setInterval(refreshTokenIfNeeded, 60_000); // раз в минуту
</script>
