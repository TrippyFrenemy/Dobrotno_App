{% extends "base.html" %}

{% block title %}Создать пользователя{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Новый пользователь</h2>
  <form method="post" class="flex flex-col gap-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <input type="text" name="email" placeholder="Email" required class="border p-2 rounded" />
    <input type="text" name="name" placeholder="Имя" required class="border p-2 rounded" />
    <input type="password" name="password" placeholder="Пароль" required class="border p-2 rounded" />
    <select name="role" required class="border p-2 rounded">
      <option value="employee">Сотрудник Тик-Тока</option>
      <option value="store_worker">Сотрудник Магазина</option>
      <option value="warehouse_worker">Сотрудник Склада</option>
      <option value="coffee">Бариста</option>
      <option value="cashier">Кассир</option>
      <option value="manager">Менеджер</option>
      <option value="admin">Администратор (Не ставить не Аврущенко)</option>
    </select>
    <input type="number" name="default_rate" step="1" placeholder="Ставка (грн)" class="border p-2 rounded" />
    <input type="number" name="default_percent" step="1" placeholder="Ставка (%)" class="border p-2 rounded" />
    <label>Начало смены</label>
    <input type="time" name="shift_start" value="09:00" class="border p-2 rounded" />
    <label>Конец смены</label>
    <input type="time" name="shift_end" value="20:00" class="border p-2 rounded" />
    <label class="flex items-center gap-2">
      <input type="checkbox" name="can_take_vacation" value="1" class="h-4 w-4" />
      Может в отпуск
    </label>
    <button type="submit" class="bg-green-600 text-white py-2 rounded hover:bg-green-700">Создать</button>
  </form>
{% if error %}
  <p class="text-red-600 font-semibold">{{ error }}</p>
{% endif %}
</div>
{% endblock %}
