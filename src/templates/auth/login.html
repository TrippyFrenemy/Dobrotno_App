{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Войти в систему</h2>
    <form method="post" action="/auth/login" class="flex flex-col gap-4">
        <input type="text" name="username" placeholder="Email" required class="border p-2 rounded" />
        <input type="password" name="password" placeholder="Пароль" required class="border p-2 rounded" />
        <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Войти</button>
    </form>
</div>
{% endblock %}
